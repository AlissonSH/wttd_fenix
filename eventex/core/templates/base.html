{% load static %}
<!DOCTYPE html>
<html>
	<head>
        <title>{% block title %}Eventex - O maior encontro hacker do mundo!{% endblock title %}</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Eventex - O maior encontro hacker do mundo!">
        <meta name="author" content="wttd">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/basalstyle/style.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>
        <div class="header-frame row">
            {% include 'includes/nav.html' only %}
        </div>
        
        {% block sidebar %}{% endblock sidebar %}        

        <div class="main-container">            
            <div class="content-area" style="flex: 1;">
                {% block page_heading %}{% endblock page_heading %}
            
                {% block content %}{% endblock content %}
            </div>
        </div>
    </body>
</html>
